<!DOCTYPE html>
<html>
    <head>
        <title>Filter Data</title>
    </head>
    <body>
        <select name="year" id="year">
            <option value="" selected>--Year--</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
        </select>
        <select name="month" id="month">
            <option value="" selected>--Month--</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
        </select>
        <select name="day" id="day">
            <option value="" selected>--Day--</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
        </select>
        <p id="msg"></p>
        <script>
            var arr = [
                {
                    day: "16",
                    month: "05",
                    year: "1992",
                },
                {
                    day: "15",
                    month: "07",
                    year: "1993",
                },
                {
                    day: "18",
                    month: "08",
                    year: "1990",
                },
            ];

            var inputYear = document.getElementById("year");
            var inputMonth = document.getElementById("month");
            var inputDay = document.getElementById("day");

            var output = document.getElementById("msg");

            inputYear.addEventListener("change", (e) => {
                changeUi(e.target.value, e.target.name);
            });
            inputMonth.addEventListener("change", (e) => {
                changeUi(e.target.value, e.target.name);
            });
            inputDay.addEventListener("change", (e) => {
                changeUi(e.target.value, e.target.name);
            });

            const changeUi = (data, type) => {
                arr.forEach((item) => {
                    if (item[type] == data) {
                        output.innerHTML += `<p>${item.day}-${item.month}-${item.year}</p>`;
                    }
                });
            };
        </script>
    </body>
</html>
